<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:text= "${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
<header th:insert="block/header :: header"> </header>
<br>
<br>
<div class = "container mt-5 mb-5" >
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Обновить сотрудника</h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">

          <div class="form-group">
            <label> Имя сотрудника  </label>
            <input
                    type="text"
                    name="firstname"
                    th:field="*{firstname}"
                    class="form-control"
                    placeholder="Введите имя сотрудника">
          </div>


          <div class="form-group">
            <label> Фамилия  сотрудника  </label>
            <input
                    type="text"
                    name="lastname"
                    th:field="*{lastname}"
                    class="form-control"
                    placeholder="Введите фамилие сотрудника">
          </div>

          <div class="form-group">
            <label> Email  сотрудника  </label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Введите Email сотрудника">
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary"> Добавить</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

<header  th:insert="block/footer :: footer"></header>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
