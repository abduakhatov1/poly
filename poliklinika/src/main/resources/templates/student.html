<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:text= "${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
<header th:insert="block/header :: header"> </header>

<div class = "container mt-5 mb-5" >
   <div class="row">
     <h1 class="text-center"> Список сотрудников </h1>
        </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Добавить  </a>
    </div>
  </div>

            <table class="table table-striped table-bordered">
              <thead class="table-dark">
              <tr>
                <th> Имя</th>
                <th> Фамилия </th>
                <th> @mail</th>
                <th> Изменить / Удалить</th>
              </tr>

              </thead>
              <tbody>
              <tr th:each="student: ${students}">
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.email}"></td>
                <td>
                  <a th:href="@{/students/edit/{id}(id=${student.id})}"
                  class="btn btn-primary">Изменить</a>

                  <a th:href="@{/students/{id}(id=${student.id})}"
                     class="btn btn-danger">Удалить</a>
                </td>


              </tr>
              </tbody>

           </table>
</div>

<header  th:insert="block/footer :: footer"></header>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
